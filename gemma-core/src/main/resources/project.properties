association.efetch.url.suffix.rat=RAT/gene_association.goa_rat.gz
go.database.host=ftp.geneontology.org
go.local.datafile.basepath=${gemma.download.path}/databases/GO
go.termdb.remote.basedir=pub/go/godatabase/archive/latest-termdb/
